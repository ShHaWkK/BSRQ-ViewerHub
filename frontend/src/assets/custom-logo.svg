<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#45b7d1;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#96ceb4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#feca57;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="centerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.7" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Cercle extérieur avec gradient coloré -->
  <circle cx="60" cy="60" r="55" fill="url(#logoGradient)" filter="url(#glow)" opacity="0.8"/>
  
  <!-- Cercle intérieur -->
  <circle cx="60" cy="60" r="45" fill="url(#centerGradient)" opacity="0.95"/>
  
  <!-- Icône centrale - Symbole de contrôle/dashboard -->
  <g transform="translate(60,60)">
    <!-- Écran principal -->
    <rect x="-20" y="-15" width="40" height="25" rx="3" fill="#2c3e50" opacity="0.8"/>
    <rect x="-18" y="-13" width="36" height="21" rx="2" fill="#34495e"/>
    
    <!-- Lignes de données sur l'écran -->
    <rect x="-15" y="-10" width="12" height="2" rx="1" fill="#3498db"/>
    <rect x="-15" y="-6" width="18" height="2" rx="1" fill="#e74c3c"/>
    <rect x="-15" y="-2" width="8" height="2" rx="1" fill="#2ecc71"/>
    <rect x="-15" y="2" width="15" height="2" rx="1" fill="#f39c12"/>
    
    <!-- Boutons de contrôle -->
    <circle cx="-8" cy="20" r="4" fill="#e74c3c" opacity="0.9"/>
    <circle cx="0" cy="20" r="4" fill="#f39c12" opacity="0.9"/>
    <circle cx="8" cy="20" r="4" fill="#2ecc71" opacity="0.9"/>
    
    <!-- Symboles sur les boutons -->
    <rect x="-9" y="19" width="2" height="2" fill="white"/>
    <polygon points="-1,18 -1,22 3,20" fill="white"/>
    <rect x="7" y="19" width="2" height="2" fill="white"/>
  </g>
  
  <!-- Particules décoratives -->
  <circle cx="25" cy="30" r="2" fill="#ff6b6b" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="95" cy="40" r="1.5" fill="#4ecdc4" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="20" cy="85" r="1" fill="#feca57" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="80" r="2" fill="#96ceb4" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.2s" repeatCount="indefinite"/>
  </circle>
</svg>