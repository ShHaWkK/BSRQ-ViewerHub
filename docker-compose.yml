version: '3.9'
services:
  bsrq-livepulse-db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER}']
      interval: 10s
      timeout: 5s
      retries: 5

  bsrq-livepulse-backend:
    build: ./backend
    depends_on:
      bsrq-livepulse-db:
        condition: service_healthy
    environment:
      DB_URL: ${DB_URL}
      YT_API_KEY: ${YT_API_KEY}
      FRONTEND_ORIGIN: ${FRONTEND_ORIGIN}
      FRONTEND_PUBLIC_URL: ${FRONTEND_PUBLIC_URL}
      PORT: ${PORT}
      POLL_INTERVAL_DEFAULT: ${POLL_INTERVAL_DEFAULT}
      SEED_ON_START: ${SEED_ON_START}
    ports:
      - "127.0.0.1:4000:4000"   # <— uniquement en local
    restart: always
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:4000/health']
      interval: 10s
      timeout: 5s
      retries: 5

  bsrq-livepulse-frontend:
    build: ./frontend
    depends_on:
      - bsrq-livepulse-backend
    environment:
      # IMPORTANT : le frontend appelle l'API via le reverse-proxy Nginx
      VITE_API_URL: /api
    ports:
      - "127.0.0.1:3019:3000"   # <— uniquement en local
    restart: always

volumes:
  db-data:
