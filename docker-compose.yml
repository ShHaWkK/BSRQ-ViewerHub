version: '3.9'
services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER}']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_URL: ${DB_URL}
      YT_API_KEY: ${YT_API_KEY}
      FRONTEND_ORIGIN: ${FRONTEND_ORIGIN}
      PORT: ${PORT}
      POLL_INTERVAL_DEFAULT: ${POLL_INTERVAL_DEFAULT}
      SEED_ON_START: ${SEED_ON_START}
    restart: always
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:4000/health']
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build: ./frontend
    depends_on:
      - backend
    environment:
      # IMPORTANT : le frontend appelle l'API via le reverse-proxy Nginx
      VITE_API_URL: /api
      # En développement, Vite proxyfie '/api' vers cette cible
      # - en local : http://127.0.0.1:4000
      # - en Compose : http://backend:4000
      VITE_DEV_PROXY_TARGET: http://backend:4000
    restart: always

  nginx:
    image: nginx:1.25-alpine
    depends_on:
      - backend
      - frontend
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"   # accès via http://192.168.1.114/
    restart: always

volumes:
  db-data:
